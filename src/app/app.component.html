<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!!
  </h1>
  <h2> TrackBy With ngFor </h2>
  <p>
      
          TrackBy optimize  the binding  data. 
  </p>
<table border="1px" style="border: orange">
  <tr *ngFor="let s of Student;let i=index;TrackBy:trackBystdentId">
    <td>{{i+1}}</td>
    <td>{{s.stdentId}}</td>
    <td>{{s.name}}</td>
    <td>{{s.gender}}</td>
    <td>{{s.age}}</td>
    <td>{{s.Course}}</td>
  </tr>
</table>
<br>
<button (click)="getMore()">Add More Data</button>
 </div>
<router-outlet></router-outlet>
