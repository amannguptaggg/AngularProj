<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!!
  </h1>
  <h2> Grouping With ngFor </h2>
  <p>
      
          TrackBy optimize  the binding  data. 
  </p>
  <br>
  <h4>
  <ul *ngFor="let c of CountryDetails" style="text-align: left">
      <li [ngStyle]="{'color':getcolor(c.country)}">{{c.country}}</li>
      <ul *ngFor="let person of c.people;let e=even">
        <li [ngStyle]="{'color':myColor(e)}">{{person.name}}</li>
      </ul>
  </ul>
  </h4>
 </div>
