<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
<form nonvalidate [formGroup]="FormGroup">
  <div class="row">
    <div class="col-12 form-group">
      <div style="margin-top:0px;" formGroupName="itemRows">
        <h4 class="text-center" style="margin-top:20px;font-style: unset">
          Form Details
        </h4>
        <ng-container *ngIf="FormGroup.controls.itemRows != null">
           <div *ngFor="let itemRows of FormGroup.controls.itemRows.controls; let i=index" [formGroupName]="i">
              <div class="row">
            <div class="col-md-2 form-group">
              <input matInput placeholder="Name" formControlName="Name">
            </div><div class="col-md-2 form-group">
              <input matInput placeholder="Roll No" formControlName="Rollno">
            </div>
            <div class="col-md-2 form-group">
              <input matInput placeholder="Class" formControlName="Class">
            </div>
            <div class="col-md-2 form-group">
              <input matInput placeholder="Mobile" formControlName="Mobile">
            </div>
            <div class="col-md-2 form-group">
              <button (click)="deleteRow(i)" class="btn btn-danger">X</button>
            </div>
           </div>
          </div>
        </ng-container>
        <div class="form-group" style="text-align: right">
          <button type="button" (click)="addNewRow()" [disabled]="FormGroup.invalid" class="btn btn-primary">Add New Row</button>
        </div>
      </div>
    </div>
  </div>
</form>


<a [routerLink]="['/student']"> Load Student Portal</a>
