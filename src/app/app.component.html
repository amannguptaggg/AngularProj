<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div class="container-fluid">
    <div class="row mt-3">
     <div class="col-lg-6" [ngClass]="['classThree']">
      <form [formGroup]="signupForm"  (ngSubmit)="PostData(signupForm)">
        <h2 class="text-center"> Register Here </h2>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter Email" formControlName="fname" >
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="fpass" >
          </div>
          <div class="form-group">
              <input type="tel" class="form-control" placeholder="Enter Phone" formControlName="fphone" >
            </div>
            <br>
            <div>
              <input type="submit" value="From data">
            </div>  
      </form>
      </div>
    </div>
  </div>

<a [routerLink]="['/student']"> Load Student Portal</a>
<router-outlet></router-outlet>
