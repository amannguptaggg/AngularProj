<div>
  <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
    <table>
      <tr>
        <td>Name:</td>
        <td><input formControlName="name"></td>
      </tr>
      <tr>
        <td>Catgegoy:</td>
        <td><input formControlName="catgegory"></td>
      </tr>
      <tr>
        <td>Writer:</td>
        <td><input formControlName="writer"></td>
      </tr>
      <tr>
        <td>
          <button [disabled]="!bookForm.valid">Insert Book</button>
        </td>
      </tr>
    </table>
  </form>
</div>

<div class="mt-5 p-4 float-left">
<h5>View Data:</h5>

<table border="2px">
  <tr>
    <td>
      Id:
    </td>
    <td>
      Name:
    </td>
    <td>
      Catgegoy:
    </td>
    <td>
      Writer:
    </td>
    <td>
      Update
    </td>
  </tr>

  <tr *ngFor="let bk of allBooks | async">
  <td> {{bk.id}}</td>
  <td> {{bk.name}}</td>
  <td> {{bk.catgegory}}</td>
  <td> {{bk.writer}}</td>
  <td><button type="button" class="btn" (click)="updateBook(bk.id)">Edit</button></td>
  </tr>
</table>
</div>
