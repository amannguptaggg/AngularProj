<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
<h2 class="text-center mt-3">Template Driven Form</h2>

<form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
 <table>
   <tr>
     <td>Name</td>
     <td><input name="uName" [ngModel]="user.userName" required #uName="ngModel">
      <div *ngIf="uName.invalid" [ngClass]="error">Valid Name Require</div>
    </td>
   </tr>
   <tr>
     <td>Gender</td>
     <td>
       <input type="radio" value="male" name="gender" [ngModel]="user.gender" required #gender="ngModel"> Male
       <input type="radio" value="female" name="gender" [ngModel]="user.gender" required #gender="ngModel"> Female
     <div *ngIf="gender.invalid">Gender Require</div>
     </td>
   </tr>
   <tr>
     <td>Are You Married?</td>
     <td>
       <input type="checkbox" name="married" [ngModel]="user.isMarried">
     </td>
   </tr>
   <tr>
     <td>
       *Accept Terms and Conditions
     </td>
     <td>
       <input type="checkbox" name="tc" [ngModel]="user.isTCAccepted" required #tc="ngModel">
       <div *ngIf="tc.invalid">
         Accept T & C
       </div>
     </td>
   </tr>
   <tr>
     <td colspan="2">
      <button class="btn btn-success">Submit</button>
      <button class="btn btn-primary" type="button" (click)="setDefault()">Set Default</button>
      <button type="button" class="btn btn-danger" (click)="resetForm(userForm)">Reset</button>
     </td>
   </tr>
 </table>

</form>
