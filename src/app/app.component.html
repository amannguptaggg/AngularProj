<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div class="container">
    <div class="row">
      <form #regForm="ngForm" (ngSubmit)="registerForm(regForm)">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter Email" name="emailF" ngModel >
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password" name="passF" ngModel >
          </div>
          <div class="form-group">
              <input type="tel" class="form-control" placeholder="Enter Phone" name="phoneF" ngModel >
            </div>
            <br>
            <div>
              <button type="submit" class="btn btn-success" id="regForm">Sign Up</button>
            </div>  
      </form>
    </div>
  </div>

<router-outlet></router-outlet>
