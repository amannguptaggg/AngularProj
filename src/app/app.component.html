<mat-toolbar color="accent">
    <span>Using Material Design</span>
</mat-toolbar>
<mat-card>
    <mat-card-title>
      This is my Card-title
    </mat-card-title>
    <mat-card-subtitle>
      Card Subtitle
    </mat-card-subtitle>
    <mat-card-content>
      <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food">
          </mat-form-field>
        <br>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a comment"></textarea>
          </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
