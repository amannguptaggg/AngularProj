<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div class="container-fluid">
    <div class="row mt-3">
     <div class="col-lg-6" [ngClass]="['classThree']">
      <form [formGroup]="signupForm"  (ngSubmit)="PostData(signupForm)">
        <h2 class="text-center"> Register Here </h2>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter Email" formControlName="fname" >
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="fpass" >
          </div>
          <div class="form-group">
              <input type="tel" class="form-control" placeholder="Enter Phone" formControlName="fphone" >
            </div>
            <br>
            <div>
              <input type="submit" value="From data" [disabled]="!signupForm.valid">
            </div>  
      </form>
      </div>
      <div class="col-6" [ngClass]="['classOne']">
        <form [formGroup]="loginData" (ngSubmit)="LoginForm(loginData)">
          <div class="form-group">
            <input class="form-control" formControlName="logName" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="logPass" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <input type="submit" value="LogIn">
          </div>
        </form>
      </div>
    </div>
  </div>
<div class="mt-5">
  <table border="1px">
    <tr>
      <th>Your Email</th>
      <th>Your Password</th>
    </tr>
    <tr><td>{{logEmail}}</td>
    <td>{{logPassword}}</td> </tr>
  </table>
</div>
<a [routerLink]="['/student']"> Load Student Portal</a>
