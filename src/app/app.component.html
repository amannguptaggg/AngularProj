<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div class="container-fluid">
    <div class="row mt-3">
     <div class="col-lg-6" [ngClass]="['classThree']">
      <form #regForm="ngForm" (ngSubmit)="registerForm(regForm)">
        <h2 class="text-center"> Register Here </h2>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter Email" name="emailF" ngModel >
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password" name="passF" ngModel >
          </div>
          <div class="form-group">
              <input type="tel" class="form-control" placeholder="Enter Phone" name="phoneF" ngModel >
            </div>
            <br>
            <div>
              <button type="submit" class="btn btn-success btn-block" id="regForm">Sign Up</button>
            </div>  
      </form>
      </div>
      <div class="col-lg-6" [ngClass]="['classOne','classTwo']">
          <h2 class="text-center"> Log In </h2>
          <form #logForm="ngForm" (ngSubmit)="logIn(logForm)">
            <div class="form-group">
              <input type="email" placeholder="Enter Email" name="LoginEmail" ngModel>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter Password" name="LoginPasswprd" ngModel>
            </div>
            <div>
              <button type="submit" id="logForm" class="btn btn-block btn-success"> Login</button>
            </div>
          </form>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <table border="2px;">
      <tr>
        <td>{{email}}</td>
        <td>{{password}}</td>
        <td>{{phone}}</td>
      </tr>
    </table>
  </div>
<div class="container  m-5">
  <table border="2px">
   <tr *ngFor="let st of value">
     <td> {{st.code}}</td>
     <td> {{st.name}}</td>
     <td> {{st.phone}}</td>
   </tr>
   </table>
</div>
<a [routerLink]="['/student']"> Load Student Portal</a>
